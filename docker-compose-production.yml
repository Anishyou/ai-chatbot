version: "3.8"

services:
  weaviate:
    image: semitechnologies/weaviate:1.24.4
    expose:
      - "8080"         # internal only
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"  # see hardening note below
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: "none"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - private

  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"         # internal; Nginx will front it
    env_file:
      - .env
    environment:
      WEAVIATE_URL: http://weaviate:8080
    volumes:
      - .:/app
    depends_on:
      weaviate:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    networks:
      - public
      - private

  nginx:
    image: nginx:1.27-alpine
    container_name: chatbot-nginx
    depends_on:
      app:
        condition: service_started
    ports:
      - "3007:80"      # VPS later: change to "80:80" (and add "443:443" with TLS)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - public

volumes:
  weaviate_data: {}

networks:
  public:
  private:
    internal: true    # <-- isolates from host network / internet
