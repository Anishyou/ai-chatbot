worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  gzip on;
  gzip_comp_level 5;
  gzip_types application/json text/event-stream text/plain;

  upstream app_upstream {
    server app:8000;
    keepalive 64;
  }

  server {
    listen 80;
    server_name localhost;  # change to your domain on VPS

    location = /health {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # App only (no /weaviate exposure)
    location / {
      proxy_pass http://app_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_buffering off;          # SSE/stream-friendly
      proxy_read_timeout 3600s;     # long chats
      proxy_send_timeout 3600s;
      send_timeout 3600s;
    }

    client_max_body_size 20m;
  }

  access_log /dev/stdout;
  error_log  /dev/stderr;
}
